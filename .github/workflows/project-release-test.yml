name: 'Project Release (Test)'

on:
  workflow_dispatch:

jobs:
  build-test-publish-index-package:
    name: PyPi Package Test/Build/Publish (Test)
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: write

    steps:
      # Checkout the repository
      - name: Repository Checkout
        uses: actions/checkout@v4

      # Set up the environment to run Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # Set up the environment to run the latest Python build, test, and publish tools
      - name: Set Up Build & Test Environment
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade setuptools
          python3 -m pip install --upgrade wheel
          python3 -m pip install --upgrade pytest
          python3 -m pip install --upgrade twine

      # Install the package from source
      - name: Install Source Code
        run: |
          python3 -m pip install -e .

      # Run the package tests
      - name: Test Source Code
        run: |
          python3 -m pytest -v

      # Build the package
      - name: Build Package
        run: |
          python3 -m pip install --upgrade build
          python3 -m build

      # Check the distribution files with Twine
      - name: Test Package
        run: |
          python3 -m twine check dist/*

      # Store the distribution files as artifacts
      - name: Store Distribution Packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      # Download the distribution files from the artifacts
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      # Sign the distribution files with Sigstore
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v1.2.3
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      # Upload the distribution artifacts to PyPi test environment for all (supported) scenarios
      - name: Publish Package (PyPi Test)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_TEST_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
